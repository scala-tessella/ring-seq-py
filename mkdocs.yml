site_name: RingSeqPy
site_url: https://example.com/
site_description: RingSeqPy library documentation.
site_author: Mario Càllisto

repo_url: https://github.com/scala-tessella/ring-seq-py/


theme:
  name: "material"
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - mkdocstrings

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

nav:
  - Home: index.md
  - What is a circular sequence: what-is.md
  - Usage examples: usage.md
  - Reference: reference.md
  - RingSeq methods: ring_seq_methods.md

